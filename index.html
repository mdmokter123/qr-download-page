<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Download</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Document Ready for Download</h2>
    <p>Click the button below to download your file.</p>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    function downloadPDF() {
      window.location.href = "https://apostille.mygov.bd/application-details/9018325476";
    }
  </script>
</body>
</html>
